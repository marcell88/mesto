<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto Россия</title>
        <link href="./pages/index.css" rel="stylesheet">
    </head>

    <body class="body">

        <div class="page">

            <!--Шапка сайта-->
            <header class="header">
                <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Mesto Russia">
            </header>

            <main class="main">

                <!--Профиль-->
                <section class="profile">
                    <div class="profile__description">
                        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
                        <div class="profile__text-cont">
                            <h1 class="profile__name">
                                Жак-Ив Кусто
                                <div class="profile__edit-button">
                                    <img class="profile__edit-pic" src="./images/edit.png" alt="Редактировать профиль">
                                </div>    
                            </h1>
                            <p class="profile__about">Исследователь океана</p>
                        </div>
                    </div>
                    <div class="profile__add-button">
                        <img class="profile__add-pic" src="./images/add.png" alt="Кнопка добавить"> 
                    </div>
                </section>

                <!--Галееря фотографий-->
                <section class="gallery">
                    <div class="gallery__card">
                        <img src="./images/Karachaevsk-1-6.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Карачаевск</h2>
                            <img src="./images/heart.png" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Elbrus-2-4.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Гора Эльбрус</h2>
                            <img src="./images/heart.png" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Dombay-3-5.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Домбай</h2>
                            <img src="./images/heart.png" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Elbrus-2-4.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Гора Эльбрус</h2>
                            <img src="./images/heart.png" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Dombay-3-5.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Домбай</h2>
                            <img src="./images/heart.png" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Karachaevsk-1-6.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Карачаево-Черкессия</h2>
                            <img src="./images/heart.png" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                </section>

            </main>

        </div>
    </body>
</html>
