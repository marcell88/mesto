<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto Россия</title>
        <link href="./pages/index.css" rel="stylesheet">
    </head>

    <body class="body">

        <div class="page">

            <!--Всплывающий попап-->
            <section class="popup">
                <h2 class="popup__title">Редактировать профиль</h2>
                <img class="popup__close" src="./images/close.svg" alt="Закрыть">
                <form class="popup__form">          
                    <input class="popup__name" type="text" name="name">
                    <input class="popup__job" type="text"  name="job">
                    <button class="popup__button">Сохранить</button>
                </form>
            </section>

            <!--Шапка сайта-->
            <header class="header">
                <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Mesto Russia">
            </header>

            <main class="main">

                <!--Профиль-->
                <section class="profile">
                    <div class="profile__description">
                        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
                        <div class="profile__text-cont">
                            <div class="profile__name-cont">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <div class="profile__edit-button">
                                    <img class="profile__edit-pic" src="./images/edit.png" alt="Редактировать профиль">
                                </div>    
                            </div>
                            <p class="profile__about">Исследователь океана</p>
                        </div>
                    </div>
                    <div class="profile__add-button">
                        <img class="profile__add-pic" src="./images/add.png" alt="Кнопка добавить"> 
                    </div>
                </section>

                <!--Галееря фотографий-->
                <section class="gallery">
                    <div class="gallery__card">
                        <img src="./images/Karachaevsk-1-6.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Карачаевск</h2>
                            <img src="./images/heart.svg" alt="Like" class="gallery__heart">                   
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Elbrus-2-4.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Гора Эльбрус</h2>
                            <img src="./images/heart.svg" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Dombay-3-5.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Домбай</h2>
                            <img src="./images/heart.svg" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Elbrus-2-4.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Гора Эльбрус</h2>
                            <img src="./images/heart.svg" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Dombay-3-5.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Домбай</h2>
                            <img src="./images/heart.svg" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                    <div class="gallery__card">
                        <img src="./images/Karachaevsk-1-6.png" alt="Карачаевск" class="gallery__pic">
                        <div class="gallery__text-cont">
                            <h2 class="gallery__text">Карачаево-Черкессия</h2>
                            <img src="./images/heart.svg" alt="Like" class="gallery__heart">                          
                        </div>
                    </div>
                </section>

            </main>

            <!--Подвал сайта-->
            <footer class="footer">
                <h2 class="footer__text">&#169; 2020 Mesto Russia</h2>
            </footer>

        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
